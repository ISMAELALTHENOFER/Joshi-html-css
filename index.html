<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Dibujo de Joshi</title>
    </head>
    <body>
        <div class="yoshi">
            <div class="head">
                <div class="nose-container">
                    <div class="nose">
                        <div class="holes">
                            <div class="hole hole-left"></div>
                            <div class="hole hole-rigth"></div>
                        </div>
                    </div>
                </div>
                <div class="eyes">
                    <div class="eye eye-left">
                        <div class="retina">
                            <div id="pupilaDerecha" class="pupila">
                                <div class="shine"></div>
                            </div>
                        </div>
                    </div>
                    <div class="eye eye-rigth">
                        <div class="retina">
                            <div id="pupilaIzquierda" class="pupila">
                                <div class="shine"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chin"></div>
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="hair-conteiner">
                <div class="hair"></div>
                <div class="hair"></div>
                <div class="hair"></div>
            </div>
        </div>
    </body>
</html>
